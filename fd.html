<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1>Fixed Deposit Cal</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="form-label">Full Name</label>
                    <input type="text" name="" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Amount</label>
                    <input type="text" name="" id="amount" class="form-control" placeholder="amount to invest">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Age</label>
                    <select name="" id="age" class="form-select">
                        <option value="20">0-20years</option>
                        <option value="40">20-40years</option>
                        <option value="60">40-60years</option>
                        <option value="80">60+years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Tenure</label>
                    <input type="text" name="" id="tenure" class="form-control" placeholder="must 1 to 10 years">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="cal()">Calculate FD</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="col-md-4">
                <p class="h4" id="result"></p>
            </div>

        </div>
    </div>
    <script>

        function cal(){
            var fullname=document.getElementById("username").value;
            var amount=document.getElementById("amount").value;
            var age=document.getElementById("age").value;
            var tenure=document.getElementById("tenure").value;
            console.log(fullname+" "+amount+" "+age+" "+tenure)
            var roi;
            if(age<=20){
                roi=4;
            }
            else if(age>20 && age<=40){
                roi=5
            }
            else if(age<=60){
                roi=6
            }
            else{
                roi=8;
            }

            var si=(amount*roi*tenure)/100;
            var matamount=parseInt(amount)+parseInt(si);
            console.log(si)
            document.getElementById("result").innerHTML=`Hey ${fullname} total maturity amount after ${tenure} years is ${matamount}`
        }
    </script>
</body>
</html>
