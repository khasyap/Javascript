<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="start()">Start</button>
    <button onclick="pasue()">Pasue</button>
    <button onclick="reset()">Reset</button>
    <script>
      var sec=0,min=0,hrs=0;
      var interval;
      function hello(){
        sec++;
        if(sec==60){
            sec=0;
            min++;
        }
        if(min==60){
            sec=0,min=0;
            hrs++;
        }
        if(hrs==24){
            hrs=0,min=0,sec=0;
        }
        document.getElementById("myh1").innerHTML=`${hrs.toString().padStart(2,"0")} : ${min.toString().padStart(2,"0")} : ${sec.toString().padStart(2,"0")}`;
      }
        function start(){
        interval=setInterval(hello,1000);
    }
    function pasue(){
        clearInterval(interval)
     }
    function reset(){
               min=0, hrs=0, sec=0; 
        document.getElementById("myh1").innerHTML=`${hrs.toString().padStart(2,"0")} : ${min.toString().padStart(2,"0")} : ${sec.toString().padStart(2,"0")}`;  
    }

    </script>
</body>
</html>
